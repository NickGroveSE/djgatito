[build]
  command = "npm run generate"
  publish = ".output/public"

# Serve static assets directly (don't redirect)
[[redirects]]
  from = "/_nuxt/*"
  to = "/_nuxt/:splat"
  status = 200

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200